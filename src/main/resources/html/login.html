<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <title>登录</title>
    <link href="static/css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/other/font-awesome.min.css" rel="stylesheet"/>
    <link href="static/css/other/animate.min.css" rel="stylesheet"/>
    <link href="static/css/other/style.min.css?v=4.1.0" rel="stylesheet"/>
    <link href="static/css/login.min.css" rel="stylesheet"/>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>项目 NEW</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>科佳同创服务软件</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="loginForm">
                    <h4>项目登录</h4>
                    <p class="m-t-md">登录到项目软件服务</p>
                    <input id="userID" type="text" class="form-control uname" placeholder="用户名" />
                    <input id="password" type="password" class="form-control pword m-b" placeholder="密码" />
                    <p id="message" style="color:#f00"></p>
                    <a href="#">忘记密码？</a>
                    <button id="login" type="button" class="btn btn-success btn-block" onclick="toLogin()">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2018 北京科佳同创新能源科技有限公司 <a href="javascript:window.location.href='https://www.kejiatc.cn';">www.kejiatc.cn</a>
            </div>
        </div>
    </div>
    <script src="static/js/jquery/jquery.min.js"></script>
    <script src="static/js/jquery/jquery.md5.js"></script>
    <script src="static/js/login.js"></script>
</body>

</html>

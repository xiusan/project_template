<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户设置</title>
	<link href="static/css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/other/font-awesome.min.css" rel="stylesheet"/>
    <link href="static/css/other/animate.min.css" rel="stylesheet"/>
    <link href="static/css/other/style.min.css?v=4.1.0" rel="stylesheet"/>
    <link href="static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="userForm">
							<div class="form-group">
                                <label class="col-sm-3 control-label">用户ID：</label>
                                <div class="col-sm-8">
                                    <input id="userID" name="UserID" class="form-control" type="text" required="" readonly="readonly" maxlength="20" placeholder="用户ID"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="userName" name="UserName" class="form-control" type="text" readonly="readonly" maxlength="20" placeholder="用户名"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">原密码：</label>
                                <div class="col-sm-8">
                                    <input id="oldPassword" name="OldPassword" class="form-control" type="password" required="" aria-required="true" minlength="2" maxlength="20" placeholder="原密码"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="Password" class="form-control" type="password" required="" aria-required="true" minlength="2" maxlength="20" placeholder="新密码"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input id="confirmPassword" class="form-control" type="password" required="" aria-invalid="true" equalTo="#password" minlength="2" maxlength="20" placeholder="确认密码"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" >提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery/jquery.min.js"></script>
    <script src="static/js/jquery/jquery.md5.js"></script>
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <script src="static/js/other/content.min.js?v=1.0.0"></script>
    <script src="static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="static/js/plugins/validate/messages_zh.min.js"></script>
    <script src="static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="static/js/plugins/sweetalert/sweetalert-dev.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/messageContent.js"></script>
    <script src="static/js/user/user.js"></script>
</body>

</html>

spring:
  datasource:
      url: jdbc:mysql://localhost:3306/new?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
      username: new
      password: 2018@new
      driver-class-name: com.mysql.jdbc.Driver
      schema: database/import.sql
      sql-script-encoding: utf-8
      filters: stat
      maxActive: 100
      initialSize: 10
      maxWait: 10000
      minIdle: 5
      timeBetweenEvictionRunsMillis: 60000
